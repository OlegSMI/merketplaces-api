server {
  # listen         8080 default_server;
  listen 443 ssl;
  server_name    start.rocketseller.pro;
  root           /srv/app;

  index    index.html;
  charset  utf-8;

  location / {
      # add_header 'Access-Control-Allow-Origin' '*';
      # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
      # add_header 'Access-Control-Allow-Headers' 'DNT,Web-Monetization-Id,User-Agent,X-Requested-With,If-Modified-Since';
      # if ($request_method = 'OPTIONS') {
      #     add_header 'Access-Control-Allow-Origin' '*';
      #     add_header 'Access-Control-Max-Age' 1728000;
      #     add_header 'Content-Type' 'text/plain; charset=utf-8';
      #     add_header 'Content-Length' 0;
      #     return 204;
      # }
      set $cors 0;
      
      if ($http_origin ~ 'https://productscollector-diggingware-apps.apps.dev.fly-teh.ru') {
          set $cors 1;
      }

      if ($cors) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        # required to be able to read Authorization header in frontend
        add_header 'Access-Control-Expose-Headers' 'Authorization' always;
      }

      root /srv/app;
      index index.html;
      try_files $uri $uri/ /index.html;
  }


